<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Danh sách bài đã viết</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/danh-sach-bai-da-viet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/sticky-header/bootstrap-table-sticky-header.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/filter-control/bootstrap-table-filter-control.css">


    </head>

    <body>

        <!-- header -->
        <header>
            <div id="header"></div>
        </header>
        <!-- navigation bar -->
        <div id="category-menu" class="sticky-top"></div>

        <!-- main -->
        <div id="main" class="container-fluid mt-4">

            <div class="row justify-content-around">
                <div class="col-lg-1 p-0">

                </div>
                <div class="col-lg-10">
                        
                    <div class="card" id="table-card">
                        <div class="card-header h2 bg-secondary text-white text-center">Danh sách bài đã viết</div>
                        <div class="card-body">
                            <!-- table -->
                            <div class="table-reponsive">
                                <!-- button -->
                                <table id="table" data-toolbar="#toolbar">
                                    <div id="toolbar">
                                        <div class="justify-content-between">
                                            <button id="editBtn" class="btn btn-success" disabled="">
                                                <i class="fa fa-edit"></i> Chỉnh sửa
                                            </button>
                                        </div> 
                                    </div>
                                    
                                    <!-- context menu -->
                                    <div class="dropdown-menu dropdown-menu-sm " id="context-menu" style="z-index: 1051;">
                                        <a class="dropdown-item" id="editItem">Chỉnh Sửa</a>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div id="footer"></div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <!-- Bootstrap-table + extensions-->
        <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/locale/bootstrap-table-vi-VN.min.js"></script>
        <script src="./scripts/danh-sach-bai-da-viet.js" type="text/javascript" language="javascript" class="init"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/accent-neutralise/bootstrap-table-accent-neutralise.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/filter-control/bootstrap-table-filter-control.js"></script>   

    </body>
</html>
