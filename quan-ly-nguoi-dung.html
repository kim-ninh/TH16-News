<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quản lý người dùng</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

        <!-- CKEditor 5 -->
        <script src="https://cdn.ckeditor.com/ckeditor5/12.1.0/classic/ckeditor.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/quan-ly-nguoi-dung.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/sticky-header/bootstrap-table-sticky-header.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/page-jump-to/bootstrap-table-page-jump-to.min.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/filter-control/bootstrap-table-filter-control.css"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" /> -->

    </head>

    <body>

        <!-- header -->
        <header>
            <div id="header"></div>
        </header>
        <!-- navigation bar -->
        <div id="category-menu" class="sticky-top"></div>

        <!-- main -->
        <div id="main" class="container-fluid mt-4">

            <div class="row justify-content-around">
                <div class="col-lg-1 p-0">
                    <div id="mySidenav" class="sticky-top">
                        <!-- category -->
                        <a href="#" id="category" class="list-group-item list-group-item-action 
                            d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-list mr-2 sidenav-before-icon"></i>
                                <span class="font-weight-bold">Chuyên mục</span>
                            </div>
                            <i  class="fas fa-list mr-2 float-right sidenav-after-icon"></i>
                            <span  class="badge badge-light badge-pill float-right sidenav-badge">30</span>
                        </a>
                        <!-- tag -->
                        <a href="#" id="tag" class="list-group-item list-group-item-action 
                            d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-tags mr-2 sidenav-before-icon"></i>
                                <span class="font-weight-bold">Nhãn</span>
                            </div>
                            <i class="fas fa-tags mr-2 float-right sidenav-after-icon"></i>
                            <span class="badge badge-light badge-pill sidenav-badge float-right">50</span>
                        </a>
                        <!-- article -->
                        <a href="#" id="article" class="list-group-item list-group-item-action 
                            d-flex justify-content-between align-items-center">
                            <div>
                                <i class="far fa-newspaper mr-2 sidenav-before-icon"></i>
                                <span class="font-weight-bold">Bài viết</span>
                            </div>
                            <i class="far fa-newspaper mr-2 float-right sidenav-after-icon"></i>
                            <span class="badge badge-light badge-pill sidenav-badge float-right">1245</span>
                        </a>
                        <!-- user-->
                        <a href="#" id="user" class="list-group-item list-group-item-action 
                            d-flex justify-content-between align-items-center">
                            <div>
                                <i class="fas fa-users mr-2 sidenav-before-icon"></i>
                                <span class="font-weight-bold">Người dùng</span>
                            </div>
                            <i class="fas fa-users mr-2 float-right sidenav-after-icon"></i>
                            <span class="badge badge-light badge-pill sidenav-badge float-right">609</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-10">
                        
                    <div class="card" id="table-card">
                        <div class="card-header h2 bg-secondary text-white text-center">Quản lý người dùng</div>
                        <div class="card-body">
                            <!-- table -->
                            <div class="table-reponsive">
                                <!-- button -->
                                <table id="table" data-toolbar="#toolbar">
                                    <div id="toolbar">
                                        <div class="justify-content-between">
                                            <button id="remove" class="btn btn-danger" disabled="">
                                                <i class="fa fa-trash"></i> Xóa
                                            </button>
                                            <button id="edit" class="btn btn-success">
                                                <i class="fas fa-user-edit"></i> Sửa
                                            </button>
                                            <button id="add" class="btn btn-success">
                                                <i class="fas fa-user-plus"></i>Thêm
                                            </button>
                                        </div> 
                                    </div>
                                    
                                    <!-- context menu -->
                                    <div class="dropdown-menu dropdown-menu-sm " id="context-menu" style="z-index: 1051;">
                                        <a class="dropdown-item" id="editItem">Chỉnh Sửa</a>
                                        <a class="dropdown-item" id="removeItem">Xóa</a>
                                        <a class="dropdown-item" id="assign">Phân công</a>
                                        <a class="dropdown-item" id="renew">Gia hạn</a>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div id="footer"></div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <!-- Bootstrap-table + extensions-->
        <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/locale/bootstrap-table-vi-VN.min.js"></script>
        <script src="./scripts/quan-ly-nguoi-dung.js" type="text/javascript" language="javascript" class="init"></script>
        <script src="./scripts/table-filter.js" type="text/javascript" language="javascript" class="init"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/page-jump-to/bootstrap-table-page-jump-to.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/accent-neutralise/bootstrap-table-accent-neutralise.js"></script>  
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/filter-control/bootstrap-table-filter-control.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.14.2/extensions/select2-filter/bootstrap-table-select2-filter.js"></script>

        <!-- datepicker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.vi.min.js"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script> -->

    </body>
</html>
