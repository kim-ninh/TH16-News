<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Đăng bài</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <!-- CKEditor 5 -->
        <script src="https://cdn.ckeditor.com/ckeditor5/12.1.0/classic/ckeditor.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/dang-bai-viet.css">
    </head>

    <body>

        <!-- header -->
        <header>
            <div id="header"></div>
        </header>
        <!-- navigation bar -->
        <div id="category-menu" class="sticky-top"></div>

        <!-- main -->
        <div id="main" class="container mt-4">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header h2 bg-primary text-white text-center">Thêm bài viết mới</div>
                        <div class="card-body">
                            <form role="form" class="needs-validation" novalidate>

                                <!-- Tiêu đề bài viêt-->
                                <div class="form-group row required">
                                    <label for="inputTitle" class="col-md-2 col-form-label">Tiêu đề</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" name="title"
                                            id="inputTitle" spellcheck="false" required>
                                        <div class="invalid-feedback">
                                            Thiếu tiêu đề<i class="fa fa-smile-o"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- chuyên mục -->
                                <div class="form-group row">
                                    <label for="selectCategory" class="col-md-2 col-form-label required">Chuyên mục</label>
                                    <div class="col-md-5">
                                        <select class="form-control" id="selectCategory" name="category">
                                            <option selected>Thời sự</option>
                                            <option>Thế giới</option>
                                            <option id="kinhDoanh">Kinh doanh</option>
                                            <option>Công nghệ</option>
                                            <option>Thể thao</option>
                                            <option>Giải trí</option>
                                            <option>Sức khỏe</option>
                                            <option>Giáo dục</option>
                                        </select>
                                    </div>
                                    <div class="invalid-feedback">
                                        Chưa chọn chuyên mục <i class="fa fa-smile-o"></i>
                                    </div>

                                    <div class="col-md-5">
                                        <select class="form-control" id="selectSubCategory" name="subCategory">
                                            <option>Chính trị</option>
                                            <option>Giao thông</option>
                                            <option>Đô thị</option>
                                        </select>
                                    </div>
                                    <div class="invalid-feedback">
                                        Chưa chọn chuyên mục con. <i class="fa fa-smile-o"></i>
                                    </div>
                                </div>

                                <!-- tag -->
                                <div class="form-group row" id="inputTag">
                                    <label for="inputTag" class="col-md-2 col-form-label">Tag</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" name="tag" id="inputTag" spellcheck="false">
                                        <span class="font-italic"><small>Các thẻ cách nhau bởi dấu chấm phẩy.</small></span>
                                    </div>
                                </div>

                                <!-- tải lên ảnh bìa -->
                                <div class="form-group row required d-flex" id="uploadThumbnailFormGroup">
                                    <label for="uploadThumbnail" class="col-md-2 col-form-label">Ảnh bìa</label>
                                    <div class="col-md-10">
                                        <input type="file" class="form-control-file" id="uploadThumbnailButton" required onchange="readURL(this)">
                                        <div class="invalid-feedback">
                                            Chưa có ảnh bìa. <i class="fa fa-smile-o"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- hiển thị ảnh bìa -->
                                <div class="form-group row required d-none" id="displayThumbnailFormGroup">
                                    <label for="uploadThumbnail" class="col-md-2 col-form-label">Ảnh bìa</label>
                                    <div class="col-md-10">
                                        <img src="https://dummyimage.com/300x185/123456/fff" class="img-fluid" alt="ảnh bìa" id="thumbnail">
                                        <input type="file" class="form-control-file d-none" id="replaceThumbnailButton" onchange="readURL(this)">
                                    </div>
                                </div>

                                <!-- Tóm tắt -->
                                <div class="form-group row required">
                                    <label for="inputAbstract" class="col-md-2 col-form-label">Tóm tắt</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" rows="5" id="inputAbstract" required></textarea>
                                        <div class="invalid-feedback">
                                            Chưa có tóm tắt. <i class="fa fa-smile-o"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Nội dung-->
                                <div class="form-group row required" id="inputContent">
                                    <label for="inputContent" class="col-md-2 col-form-label">Nội dung</label>
                                    <div class="col-md-10">
                                        <textarea id="editor" placeholder="Thêm nội dung" required>
                                            
                                        </textarea>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="form">
                                    <button id="btnSubmit" type="submit" class="btn btn-primary float-right">
                                        Đăng bài viết   
                                    </button>
                                </div>

                            </form>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div id="footer"></div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="./scripts/dang-bai-viet.js" type="text/javascript" language="javascript" class="init"></script>
    </body>
</html>
