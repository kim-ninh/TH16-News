<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quản lý bài viết</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
        <!-- CKEditor 5 -->
        <script src="https://cdn.ckeditor.com/ckeditor5/12.1.0/classic/ckeditor.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/quan-ly-bai-viet.css">
    </head>

    <body>

        <!-- header -->
        <header>
            <div id="header"></div>
        </header>
        <!-- navigation bar -->
        <div id="category-menu" class="sticky-top"></div>

        <!-- main -->
        <div id="main" class="container-fluid mt-4">

            <div class="row justify-content-between">
                <div id="category" class="col-sm-2">
                    <div class="card">
                        <div class="card-header h2 bg-secondary text-white text-center">Phân loại</div>
                        <div class="card-body">
                            <ul class="list-group">
                                <a href="#" class="list-group-item list-group-item-action 
                                    d-flex justify-content-between align-items-center">
                                    Chuyên mục
                                    <span class="badge badge-primary badge-pill">50</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    Nhãn
                                    <span class="badge badge-primary badge-pill">50</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active">
                                    Bài viết
                                    <span class="badge badge-primary badge-pill">50</span>
                                </a>
                            
                                <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    Người dùng
                                    <span class="badge badge-primary badge-pill">50</span>
                                </a>
                            </ul>
                        </div> 
                    </div> 
                </div>
                <div class="col-sm-9">
                    <div class="card">
                        <div class="card-header h2 bg-secondary text-white text-center">Quản lý bài viết</div>
                        <div class="card-body">
                            <!-- toolbar -->
                            <div class="btn-toolbar justify-content-between pb-2" role="toolbar" aria-label="Toolbar with button groups">
                                <!-- tool group -->
                                <div>                                           
                                    <div class="btn-group mr-2" role="group" title="Chọn tất cả">
                                        <button type="button" class="btn btn-secondary">
                                            <input type="checkbox" value="" id="defaultCheck1">
                                        </button>
                                    </div>                              

                                    <div class="btn-group mr-2" role="group" >
                                        <button type="button" class="btn btn-secondary">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- pagination group -->
                                <div >
                                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                                        <button type="button" class="btn btn-secondary disabled" id="btnPreviousPage">
                                            <i class="fa fa-chevron-left"></i>
                                        </button>
                                        <div class="dropdown show">
                                            <button class="btn btn-secondary dropdown-toggle" role="button" id="dropdownPageLink" data-toggle="dropdown" 
                                                aria-haspopup="true" aria-expanded="false" id="btnCurrentPage">
                                                1
                                            </button>                                      
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                <a class="dropdown-item" href="#">2</a>
                                                <a class="dropdown-item" href="#">3</a>
                                                <a class="dropdown-item" href="#">4</a>
                                                <input type="text" class="dropdown-item border" id="page-number-input">
                                            </div>   
                                        </div>
                                        <button type="button" class="btn btn-secondary" id="btnNextPage">
                                            <i class="fa fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- table content -->
                            <div class="pt-4">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Tên bài viết &nbsp;<i class="fa fa-sort"></i></th>
                                            <th>Tác giả &nbsp;<i class="fa fa-sort"></i></th>
                                            <th>Ngày đăng &nbsp;<i class="fa fa-sort"></i></th>
                                            <th>Tình trạng</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template id="table-row-template">
                                            <tr class="table-row">
                                                <td style="width: 5%;">
                                                    <div class="checkbox">
                                                        <input type="checkbox"></input>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div>
                                                        <div>
                                                            <a class="article-name" href="#" >bài viết 1</a>
                                                        </div>
                                                        <!-- <div class="visible-on-hover d-none">
                                                            <span><a href="#">Chỉnh sửa</a></span>
                                                            <span> | </span>
                                                            <span><a href="#">Xóa</a></span>
                                                        </div> -->
                                                    </div>
                                                </td>
                                                <td class="article-author">Tác giả 1</td>
                                                <td class="article-publish">1-1-2000</td>
                                                <td class="article-status">Đã xuất bản</td>
                                            </tr>
                                        </template>                    
                                    </tbody>
                                    <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right" id="context-menu">
                                        <a class="dropdown-item" href="#">Cập nhật trạng thái</a>
                                        <a class="dropdown-item" href="#">Xóa</a>
                                    </div>
                                </table>
                            </div>                              
                       </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div id="footer"></div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="./scripts/quan-ly-bai-viet.js" type="text/javascript" language="javascript" class="init"></script>
    </body>
</html>
